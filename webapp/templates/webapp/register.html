{% extends 'webapp/base.html' %} {% load crispy_forms_tags %} {%block content%}
<div class="container bg-light shadow-md p-5 form-layout mt-5">
  <h3>Create your account</h3>
  <h5>Start managing your client today!</h5>
  <hr />
  <br />
  <form method="POST" autocomplete="off">
    {%csrf_token%} {{form|crispy}}
    <br />
    <button type="submit" class="btn btn-primary w-100 btn-block p-2">
      Create Account
    </button>
  </form>
  <br />
  <div class="text-center">
    <a href="{% url 'my-login' %}">
      <button class="btn btn-secomdary w-100 btn-block p-2">Login</button>
    </a>
  </div>
</div>
{% endblock %}
